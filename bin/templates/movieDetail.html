<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${movie.title}"></title>
</head>
<body>
	<a class = "backtomain" th:href="@{/genres(title=${movies})}">Back to Home</a>

	<h1 th:text="${movie.title}"></h1>

	<img th:src="${movie.imageUrl}"/>

	<p th:text="'Genre: ' + ${movie.genre}"></p>
	<p th:text="'Description: ' + ${movie.description}"></p>
	<p th:text="'Review: ' + ${movie.review}"></p>

	<h4>Tags:</h4>


	<form> 		
		<ul>
				<input type="hidden" name="movieId" th:value="${movie.id}" />
			<li 
				th:each="currentTag: ${movie.tags}"><a
				th:text="${currentTag.name}"
				th:href="@{/tag(id=${currentTag.id})}" />
				<button th:formaction="@{/deleteTag}" name="id" th:value="${currentTag.id}">Delete Tag</button></li>
		</ul>
	</form>

	<form method="POST">
		<input type="hidden" name="id" th:value="${movie.id}" />
		<label>Tag: <input type="text" name="name" /></label>
		<button th:formaction="@{/createTag}">Create Tag</button>
	</form>	
</body>
</html>
