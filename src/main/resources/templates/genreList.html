<!DOCTYPE html>
<html>
<head>
	<title>Cindy's Movie Reviews</title>
	<link rel="stylesheet" type="text/css" href="/css/style1.css"></link>
</head>
<body>
	<nav class="col-1">
		<img src="/images/popcorn.jpg"></img>
	</nav>
	<div class="col-2">
		<header>
			<h1>Cindy's Movie Reviews</h1>
			<h2>Welcome to Cindy's movie reviews. Click on your favorite genre to get started.</h2>
			<h3>List of Genres</h3></header>
			<main class="content">
				<article><a th:each="currentGenre: ${genres}" th:href="@{/genre(id=${currentGenre.id})}"><div th:text="${currentGenre.name}" ></div></a></article>
				<article><a th:href="@{/movies/}">All Movies</a></article>
			</main>
			<footer></footer>
		</div>

	</body>
	</html>
