<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${genre.name}" />
	<link rel="stylesheet" type="text/css" href="/css/style2.css"></link>
</head>
<body>
	<div class="container">
		<div class="container2">
			<header>
				<a class = "backtomain" th:href="@{/genres(title=${movies})}">Back to Home</a>

				<h1>Cindy's Movies Reviews</h1>
				
				<h2 th:text="'Movies for Genre ' + ${genre.name}" /></header>

				<article>
					<a th:each="current: ${genre.movies}" th:href="@{/movie/(id=${current.id})}">
						<div th:text="${current.title}" ></div></a>
					</article>
				</div>
				<img class="theater" src="/images/clapper.jpg"></img>
				
			</div>
		</body>
		</html>
