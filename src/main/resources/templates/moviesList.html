<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie List</title>
<link rel="stylesheet" type="text/css" href="/css/style2.css"></link>
</head>
<body>
<a class = "backtomain" th:href="@{/genres(title=${movies})}">Back to Home</a>

<h1>Cindy's Movies Reviews</h1>

<h2>List of All Movies</h2>
	
	<ol type="1">
		<li th:each="currentMovie: ${movies}"><a th:href="@{/movie(id=${currentMovie.id})}" th:text="${currentMovie.getTitle()}" /></li>
	</ol>

</body>
</html>
